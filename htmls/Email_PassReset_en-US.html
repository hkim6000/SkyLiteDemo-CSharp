
<html>

<head>
    <title>Notice</title>
</head>

<body>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td style="width:600px; height:0px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:16px; ">{username}</span>
            </td>
        </tr>
        <tr>
            <td style="height:16px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">We have received a request to reset password for your account associated with the email below.</span>
            </td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">Email Address : {useremail}</span>
            </td>
        </tr>
        <tr>
            <td style="height:16px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">No changes have been made to your account yet</span>
            </td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">You can reset your passord by clicking the link below.</span>
            </td>
        </tr>
        <tr>
            <td style="height:16px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <a href="{userlink}" style="font-family:Arial; font-size:14px; ">Reset Password</a>
            </td>
        </tr>
        <tr>
            <td style="height:32px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">Thank you.</span>
            </td>
        </tr>
        <tr>
            <td style="height:8px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:16px; ">Season7</span>
            </td>
        </tr>
        <tr>
            <td style="height:32px;"></td>
        </tr>
    </table>
</body>
</html>
