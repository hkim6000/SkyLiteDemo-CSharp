
<html>

<head>
    <title>SignUp Notice</title>
</head>

<body>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td style="width:600px; height:0px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:16px; ">{username}</span>
            </td>
        </tr>
        <tr>
            <td style="height:16px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">Your account has been created.</span>
            </td>
        </tr>
        <tr>
            <td style="height:4px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">Email Address : {useremail}</span>
            </td>
        </tr>
        <tr>
            <td style="height:16px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">Your One Time PIN code is issued.</span>
            </td>
        </tr>
        <tr>
            <td style="height:2px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:16px; ">PIN : {userpin}</span>
            </td>
        </tr>
        <tr>
            <td style="height:16px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">Please enter this code in verification form to finalize set up your account.<br>This code will be expired in 10 minutes.</span>
            </td>
        </tr>

        <tr>
            <td style="height:32px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:14px; ">Thank you.</span>
            </td>
        </tr>
        <tr>
            <td style="height:8px;"></td>
        </tr>
        <tr>
            <td style="text-align:left;">
                <span style="font-family:Arial; font-size:16px; ">Season7</span>
            </td>
        </tr>
        <tr>
            <td style="height:32px;"></td>
        </tr>
    </table>
</body>
</html>
